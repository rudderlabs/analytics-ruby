name: Test

on: [push]

jobs:
  rake-spec:
    name: rake-spec
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x

    - name: Run specs
      run: |
        bundle install

    - name: Run rake spec
      run: |
        rake spec

    - name: Delete old gem file and build
      run: |
        [ -e *.gem ] && rm *.gem
        gem build analytics-ruby-rudder.gemspec
        gem push *.gem
      env:
          RUBYGEMS_API_KEY: 3f6d80468e52eda971da171a6d51d399
      
  
