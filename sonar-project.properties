sonar.log.level=INFO
sonar.verbose=false
sonar.qualitygate.wait=false

# Project details
sonar.projectKey=rudderlabs_rudder-sdk-ruby
sonar.organization=rudderlabs
sonar.projectName=RudderStack Ruby(Async) SDK
sonar.projectVersion=2.0.1

# C/C++/Objective-C related details
# sonar.cfamily.compile-commands=compile_commands.json
# sonar.cfamily.cache.enabled=true
# sonar.cfamily.cache.path=relative_or_absolute_path_to_cache_location

# Meta-data for the project
sonar.links.scm=https://github.com/rudderlabs/rudder-sdk-ruby
sonar.links.issue=https://github.com/rudderlabs/rudder-sdk-ruby/issues

# Path to reports
# sonar.coverageReportPaths=codecov.yml
# sonar.ruby.rubocop.reportPaths

# Path to sources
sonar.sources=lib
sonar.ruby.exclusions=examples/**/*,spec/**/*,bin/**/*
